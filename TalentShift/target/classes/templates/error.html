<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger mt-5" role="alert">
            <h4 class="alert-heading">Error!</h4>
            <p th:text="${errorMessage != null ? errorMessage : 'An unexpected error has occurred'}"></p>
            <hr>
            <p class="mb-0">Please try again, or contact support if the issue persists.</p>
            <a href="/employees" class="btn btn-primary mt-3">Back to employee list</a>
        </div>
    </div>
</body>
</html>
