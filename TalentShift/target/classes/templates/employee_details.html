<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .detail-section {
            margin-bottom: 20px;
        }
        .detail-section h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Employee Details</h2>
        <div class="row">
            <div class="col-md-6 detail-section">
                <h4>First Name</h4>
                <p th:text="${employee.firstName}"></p>
            </div>
			<div class="col-md-6 detail-section">
			    <h4>Middle Name</h4>
			    <p th:text="${employee.middleName}"></p>
			</div>
			<div class="col-md-6 detail-section">
				 <h4>Last Name</h4>
				 <p th:text="${employee.lastName}"></p>
			</div>
			<div class="col-md-6 detail-section">
			     <h4>Location City</h4>
			     <p th:text="${employee.locationCity}"></p>
			</div>
			<div class="col-md-6 detail-section">
			     <h4>Address</h4>
			      <p th:text="${employee.address}"></p>
			</div>
			<div class="col-md-6 detail-section">
			     <h4>Birth Date</h4>
			      <p th:text="${employee.birthDate}"></p>
			</div>
            <div class="col-md-6 detail-section">
                <h4>Position</h4>
                <p th:text="${employee.positionTitle}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Hire Date</h4>
                <p th:text="${employee.hireDate}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Address</h4>
                <p th:text="${employee.address}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Telephone</h4>
                <p th:text="${employee.telephone}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Email</h4>
                <p th:text="${employee.email}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Salary</h4>
                <p th:text="${employee.salary}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Time in Position (Months)</h4>
                <p th:text="${employee.timeInPosition}"></p>
            </div>
            <div class="col-md-6 detail-section">
                <h4>Status</h4>
                <p th:text="${employee.status}"></p>
            </div>
        </div>
        <a href="/employees" class="btn btn-secondary mt-4">Back to Employee List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
