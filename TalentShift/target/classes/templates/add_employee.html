<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Employee</h1>
        <form action="/employee/create" method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName" name="middleName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
			<div class="mb-3">
			       <label for="locationCity" class="form-label">Location City</label>
			       <select class="form-control" id="locationCity" name="locationCity">
			       <option value="" disabled selected>Select a city</option>
			       <option th:each="city : ${colombianCities}" th:value="${city}" th:text="${city}"></option>
			       </select>
			</div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate">
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Telephone</label>
                <input type="text" class="form-control" id="telephone" name="telephone">
            </div>
            <div class="mb-3">
                <label for="positionTitle" class="form-label">Position Title</label>
                <input type="text" class="form-control" id="positionTitle" name="positionTitle">
            </div>
            <div class="mb-3">
                <label for="hireDate" class="form-label">Hire Date</label>
                <input type="date" class="form-control" id="hireDate" name="hireDate">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary">
            </div>
            <div class="mb-3">
                <label for="timeInPosition" class="form-label">Time in Position (Months)</label>
                <input type="number" class="form-control" id="timeInPosition" name="timeInPosition">
            </div>
			<div class="form-group">
					    <label for="status">Status</label>
					    <select class="form-control" id="status" name="status" disabled>
					        <option value="ACTIVE" selected>Active</option>
					    </select>
			</div>
			<div class="d-flex justify-content-center gap-3">
			                <button type="submit" class="btn btn-primary">Save Employee</button>
			                <a href="/employees" class="btn btn-secondary">Back to Employee List</a>
			</div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
